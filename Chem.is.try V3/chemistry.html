<html>
<head><title>Chem.is.try V3</title>
<script src="gaia.js"></script>
<script src="chemdata.js"></script>

<style>
body{
  font-size: 11;
  padding: 0;
  margin: 0;
  overflow: hidden;
  font-family:arial,sans-serif;
}
</style>

<script>
var conversion = {
	ini:function(){
		var elements = [];
		for (var i = 0; i < element_table.length; i++){
			var data = element_table[i].split(':');
			var obj = {atomicNumber: data[0], symbol: data[1], name: data[2]};
			elements.push(obj);
		}
		XS.file('elements.txt', 'create', JSON.stringify(elements));
	}
};
</script>
</head>
<body onload="conversion.ini();">
<HTA:APPLICATION ID="chem"
    APPLICATIONNAME="chem"
    BORDER="normal"
    BORDERSTYLE="normal"
    CAPTION="yes"
    ICON="ico.ico"
    SCROLL="no"
    MAXIMIZEBUTTON="yes"
    MINIMIZEBUTTON="yes"
    INNERBORDER="no"
    CONTEXTMENU="no"
    SINGLEINSTANCE="no"
    WINDOWSTATE="normal"
    SYSMENU="yes"
    SHOWINTASKBAR="yes"
    SCROLLFLAT="yes"
    NAVIGABLE="no"
    SELECTION="no">

</body>
</html>
